<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">
<!--   <a routerLink="/pages/dashboard" class="al-logo clearfix"><span>E-</span>Academy</a> -->
      <a routerLink="/pages/live_room" class="al-logo clearfix"><img style="width:50px;height:50px;margin-left:-20px; border-radius:10px;" src="assets/images/logo.png">Signalling Server</a>
  <a href (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>
    
  <div class="search">
    <i class="ion-ios-search-strong" ng-click="startSearch()"></i>
    <input id="searchInput" type="text" placeholder="Search for...">
  </div>

  <div class="user-profile clearfix">
    <div class="dropdown al-user-profile">
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
        <img *ngIf="hasPic" src={{profilePic}}>
        <img *ngIf="!hasPic" src="{{( 'no-photo' | baProfilePicture )}}">
      </a>
      <!-- {{ ( 'no-photo' | baProfilePicture ) }} -->
      
      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <li  (click)="profile()"><a><i href class="fa fa-user"></i>{{username}}</a></li>
        <li  (click)="setting()"><a ><i href class="fa fa-cog"></i>Settings</a></li>
        <li  (click)="logOut()"><a href class="signout"><i class="fa fa-power-off"></i>Sign out</a></li>
      </ul>
    </div>
    <ba-msg-center></ba-msg-center>
  </div>
</div>
