<div class="auth-main">
  <div class="auth-block">
    <h1>Reset Password</h1>
   
    <div class="row">
      <div class="col-sm-12">
        <ngb-alert  *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}
        </ngb-alert>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <ngb-alert  *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}
        </ngb-alert>
      </div>
    </div>

    <form *ngIf="!submitted" [formGroup]="newPassForm" (ngSubmit)="onSubmit(newPassForm.value)" class="form-horizontal">
      
        <div *ngIf="!staticAlertClosed" (close)="staticAlertClosed = true" class="alert"></div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="New Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-3 control-label">Repeat</label>

        <div class="col-sm-9">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div> 

      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button *ngIf="!submitted" [disabled]="!newPassForm.valid" type="submit" class="btn btn-default btn-auth"><i *ngIf="loading" class="fa fa-refresh fa-spin-custom"></i>Save Password</button>
          
        </div>
      </div>
    </form>
    <button *ngIf="submitted" routerLink="/login" class="btn btn-default">Move to Login</button>

  </div>
</div>
