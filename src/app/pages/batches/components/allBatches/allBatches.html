

<div>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
    <i class="fa fa-plus"></i>&nbsp; 
    Batch&nbsp; </button>
  <br><br>
</div>
<p-growl class="growl" [ngClass]="{'ui-growl-message-info':msgs.severity == 'info','ui-growl-message-error':msgs.severity == 'error','ui-growl-message-success':msgs.severity == 'success'}" [(value)]="msgs"></p-growl>
  
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="title">Create Batch</h4>
        </div>
        <div class="modal-body">
          <div>
            <div *ngIf="submitted" class="form_status">
              <div class="_content">
                <div class="alert push-bottom alert-success">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>Group Created successfully
                </div>
              </div>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSaveBatch(form.value)" class="form-horizontal">
              <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
                <label for="name" class="col-sm-3 control-label">Batch Name</label>
  
                <div class="col-sm-9">
                  <input [formControl]="name" type="text" class="form-control" id="name" placeholder="Batch Name">
                </div>
              </div>
              <div class="form-group row" [ngClass]="{'has-error': (!batchCode.valid && batchCode.touched), 'has-success': (batchCode.valid && batchCode.touched)}">
                <label for="batchCode" class="col-sm-3 control-label">Batch Code</label>
        
                <div class="col-sm-9">
                  <input [formControl]="batchCode" type="text" class="form-control" id="batchCode" placeholder="Batch Code">
                </div>
              </div>
              <div class="form-group row" [ngClass]="{'has-error': (!startDate.valid && startDate.touched), 'has-success': (startDate.valid && startDate.touched)}">
                <label for="startDate" class="col-sm-3 control-label">Start Date</label>
        
                <div class="col-sm-9">
                  <input [formControl]="startDate" type="date" class="form-control" id="startDate" >
                </div>
              </div>
              <div class="form-group row" [ngClass]="{'has-error': (!endDate.valid && endDate.touched), 'has-success': (endDate.valid && endDate.touched)}">
                <label for="endDate" class="col-sm-3 control-label">End Date</label>
        
                <div class="col-sm-9">
                  <input [formControl]="endDate" type="date" class="form-control" id="endDate" >
                </div>
              </div>

              <div class="modal-footer">
                <button  type="submit" class="btn btn-default btn-auth">Save Batch</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="widgets">
    <div class="row">
      <ba-card  baCardClass="with-scroll" class="smart-table-container">
         <ng2-smart-table [settings]="settings" (edit)='onEdit($event)' [source]="source"></ng2-smart-table> 
      </ba-card>
    </div>
  </div>
