

<div class="auth-main">
  <div class="auth-block">
    <h1 translate>Reset Password</h1>

    <div class="row">
      <div class="col-sm-12">
        <ngb-alert  *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}
        </ngb-alert>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <ngb-alert  *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}
        </ngb-alert>
      </div>
    </div>

    <form  [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
<!-- alert code -->
      <div *ngIf="!staticAlertClosed" (close)="staticAlertClosed = true"></div>
<hr/>


      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Enter email address">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
         <div class="reset">
            <button [disabled]="!form.valid || loading" type="submit" class="btn btn-default btn-auth" translate><i *ngIf="submitted" class="fa fa-refresh fa-spin-custom"></i>Reset</button>
            <button class="btn btn-default" routerLink="/login">Cancel</button>
        </div>
        </div>
      </div>  
    </form>


 
  </div>
</div>
