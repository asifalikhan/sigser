<ngb-tabset>
    <ngb-tab *ngIf="canManage" title="Student Progress">
        <ng-template ngbTabContent>
    
          <div style="margin-top:50px;margin-left:50px;" class="row">
          <div  class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12"
                                       baCardClass="traffic-panel medium-card">
          <div class="channels-block">
            
              <div class="chart-bg"></div>
              <div class="traffic-chart" id="trafficChart">
                <div class="canvas-holder">
                  <canvas class="chart-area" width="300px" height="300px"></canvas>
                  <div class="traffic-text">
                    {{percentage}}%
                    <span translate>Overall Progress</span>
                  </div>
                </div>
                <div class="traffic-legend"></div>
              </div>
            
              <div style="margin-bottom:50px;">
                <div>
                  <div class="channels-info-item" *ngFor="let item of doughnutData">
                    <div class="legend-color" [ngStyle]="{'background-color': item.color }"></div>
                    <p>{{ item.label }}<span class="channel-number">+{{ item.percentage }}%</span></p>
                    <div class="progress progress-sm channel-progress">
                      <div class="progress-bar" role="progressbar"
                           [attr.aria-valuenow]="item.percentage" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: item.percentage + '%' }">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
            
    
        </ng-template>
      </ngb-tab>

  <ngb-tab title="Quiz Grades">
        <ng-template ngbTabContent>
          <div class="widgets">
            <div class="row">
              <ba-card baCardClass="with-scroll" class="smart-table-container">
                <ng2-smart-table [settings]="quizSettings" [source]="quizSource" (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
              </ba-card>
            </div>
          </div>
        </ng-template>
    </ngb-tab>
    <ngb-tab title="Assignment Grades">
      <ng-template ngbTabContent>
  
        <div class="widgets">
          <div class="row">
            <ba-card baCardClass="with-scroll" class="smart-table-container">
              <ng2-smart-table [settings]="assignmentSettings" [source]="assignmentSource" (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
            </ba-card>
          </div>
        </div>
  
      </ng-template>
    </ngb-tab>


</ngb-tabset>
