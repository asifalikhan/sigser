


<div class="auth-main">
  <div class="auth-block">
    <h1>Sign up to Signaling server</h1>

    <div *ngIf="(!errorMessage && !successMessage)">
      <a routerLink="/login" class="auth-link">Already have an account? Sign in!</a>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <ngb-alert  *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}
        </ngb-alert>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <ngb-alert  *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}
        </ngb-alert>
      </div>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" class="form-horizontal">
      
        <div *ngIf="!staticAlertClosed" (close)="staticAlertClosed = true" class="alert"></div>

      <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
        <label for="firstname" class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-9">
          <input [formControl]="firstName" type="text" class="form-control" id="firstname" placeholder="First Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
        <label for="lastname" class="col-sm-3 control-label">Last Name</label>

        <div class="col-sm-9">
          <input [formControl]="lastName" type="text" class="form-control" id="lastname" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="username" class="col-sm-3 control-label">User Name</label>

        <div class="col-sm-9">
          <input [formControl]="username" type="text" class="form-control" id="username" placeholder="username">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-3 control-label">Repeat</label>

        <div class="col-sm-9">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div> 

      <!-- <div class="form-group row" [ngClass]="{'has-error': (!rolesId.valid && rolesId.touched), 'has-success': (rolesId.valid && rolesId.touched)}">
        <label for="rolesId" class="col-sm-3 control-label">Become a</label>
        <div class="col-sm-9">
          <select formControlName="rolesId" class="form-control" (change)="findGroupName(rolesId._value)"id="rolesId">
            <option *ngFor="let rolesId of roles" value="{{rolesId.id}}">{{rolesId.name}}</option>  
          </select>
        </div>
      </div> --><!-- 
      <div class="form-group row">
        <label for="batchesId" class="col-sm-3 control-label">Batch</label>
        <div class="col-sm-9">
          <select formControlName="batchesId" class="form-control" id="batchesId">
            <option value="" disabled selected hidden>optional</option>
            <option *ngFor="let batchesId of batches" value="{{batchesId.id}}">{{batchesId.batchCode}}</option>  
          </select>
        </div>
      </div> -->

      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!registerForm.valid" type="submit" class="btn btn-default btn-auth"><i *ngIf="submitted" class="fa fa-refresh fa-spin-custom"></i>Sign up</button>
        </div>
      </div>
    </form>

  </div>
</div>
