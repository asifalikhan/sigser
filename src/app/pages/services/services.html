

<div>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
    <i class="fa fa-plus"></i>&nbsp; 
    Services&nbsp; </button>
  <br><br>
</div>
<p-growl class="growl" [ngClass]="{'ui-growl-message-info':msgs.severity == 'info','ui-growl-message-error':msgs.severity == 'error','ui-growl-message-success':msgs.severity == 'success'}" [(value)]="msgs"></p-growl>
  
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="title">  Create Services</h4>
        </div>
        <div class="modal-body">
          <div>
            <div *ngIf="submitted" class="form_status">
              <div class="_content">
                <div class="alert push-bottom alert-success">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>Group Created successfully
                </div>
              </div>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSaveService(form.value)" class="form-horizontal">
              <div class="form-group row" [ngClass]="{'has-error': (!title.valid && title.touched), 'has-success': (title.valid && title.touched)}">
                <label for="title" class="col-sm-3 control-label">Service Title</label>
  
                <div class="col-sm-9">
                  <input [formControl]="title" type="text" class="form-control" id="title" placeholder="Service Title">
                </div>
              </div>
              <div class="form-group row" [ngClass]="{'has-error': (!code.valid && code.touched), 'has-success': (code.valid && code.touched)}">
                <label for="code" class="col-sm-3 control-label">Service Code</label>
        
                <div class="col-sm-9">
                  <input [formControl]="code" type="text" class="form-control" id="code" placeholder="Service Code">
                </div>
              </div>

              <div class="modal-footer">
                <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Create Service</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- (edit)='onEdit($event)' (click)='onEdit($event)' -->
  <div class="widgets" *ngIf="!viewData">
    <div class="row">
      <ba-card  baCardClass="with-scroll" class="smart-table-container">
         <ng2-smart-table [settings]="settings" (editConfirm)='onUpdate($event)' [source]="source"  (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table> 
      </ba-card>
    </div>
  </div>
